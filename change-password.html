<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password | Task Manager</title>

     <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />

</head>
<body>
    <main class="bg">
        <div class="bg__img">
            <div class="container">
                <div class="bg__content">
                    <div class="row">
                        <div class="col-6 col-md-12 col-lg-12">
                            <div class="change-password">
                                <h1 class="change-password__heading">Change Password</h1>
                                <div class="change-password__row" style="margin-top: 32px;">
                                    <img src="./assets/img/user.png" alt="avatar" class="change-passsword__user-avatar">
                                    <div class="change-password__user-info">
                                        <p class="change-password__user-name">Sundar Gurung</p>
                                        <p class="change-password__user-username">sundargurung360@gmail.com</p>
                                    </div>
                                </div>
                                <div class="change-password__content">
                                    <form id="change-password-form">
                                        <div class="form-group">
                                            <label for="current-password" class="form-group__label">Current password:</label>
                                            <div class="form-group__input-wrapper">
                                                <input type="password" class="form-group__input" id="current-password" min="6" placeholder="Enter current password" required>
                                                <i class="fa-solid fa-lock"></i>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="new-password" class="form-group__label">New password:</label>
                                            <div class="form-group__input-wrapper">
                                                <input type="password" class="form-group__input" id="new-password" min="6" placeholder="Enter new password" required>
                                                <i class="fa-solid fa-lock"></i>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm-password" class="form-group__label">Confirm password:</label>
                                            <div class="form-group__input-wrapper">
                                                <input type="password" class="form-group__input" id="confirm-password" min="6" placeholder="Enter confirm password" required>
                                                <i class="fa-solid fa-lock"></i>
                                            </div>
                                        </div>
                                        <button class="btn" style="margin-top: 60px;">Update password</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-12 col-lg-12">
                            <img src="./assets/img/signup/signup-img.png" alt="" class="login__img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/components/include.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
