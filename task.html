<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today's Tasks</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      background: #f4f6f8;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 750px;
      border-radius: 16px;
      padding: 25px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      animation: fadeIn 0.4s ease;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Filter and Add */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .filter-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .filter-btn {
      border: none;
      border-radius: 8px;
      background: #e9ecef;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
    }
    .filter-btn.active {
      background: #28a745;
      color: #fff;
      font-weight: 600;
    }

    .search-box {
      flex: 1;
      min-width: 180px;
    }

    .search-box input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .add-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .add-btn:hover {
      background: #0069d9;
    }

    /* Task list */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-height: 70vh;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .task-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: 0.2s;
    }
    .task-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-header h3 {
      font-size: 18px;
    }

    .status {
      font-size: 13px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 8px;
    }

    /* Status colors */
    .pending {border-left: 6px solid #ffc107; background: #fff9e6;}
    .pending .status {background: #ffe08a; color: #856404;}

    .in-progress {border-left: 6px solid #17a2b8; background: #e3f7fb;}
    .in-progress .status {background: #bee5eb; color: #0c5460;}

    .completed {border-left: 6px solid #28a745; background: #e6f8ec;}
    .completed .status {background: #c3e6cb; color: #155724;}

    .task-footer {
      text-align: right;
      color: #777;
      margin-top: 6px;
      font-size: 13px;
    }

    /* Overlay popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay.active {
      display: flex;
      animation: fadeIn 0.3s linear;
    }

    .popup {
      background: white;
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      animation: zoomIn 0.3s ease;
      position: relative;
    }

    .popup h3 {
      margin-bottom: 10px;
    }

    .popup p {margin: 10px 0; color: #444;}

    .popup-footer {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 15px;
    }

    .btn {
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn.close {background: #dee2e6;}
    .btn.close:hover {background: #ced4da;}

    .btn.complete {background: #28a745; color: white;}
    .btn.complete:hover {background: #218838;}

    .btn.save {background: #007bff; color: white;}
    .btn.save:hover {background: #0069d9;}

    @keyframes fadeIn {from{opacity:0;} to{opacity:1;}}
    @keyframes zoomIn {from{transform:scale(0.9); opacity:0;} to{transform:scale(1); opacity:1;}}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="home-page__heading">Today's Tasks</h1>
    <div class="top-bar">
      <div class="filter-btns">
        <button class="filter-btn active" data-status="ALL">T·∫•t c·∫£</button>
        <button class="filter-btn" data-status="PENDING">Pending</button>
        <button class="filter-btn" data-status="IN_PROGRESS">In Progress</button>
        <button class="filter-btn" data-status="COMPLETED">Completed</button>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm task...">
      </div>
      <button class="add-btn" id="btnAdd">+ Add Task</button>
    </div>
    <div class="task-list" id="taskList">
      <p style="text-align:center;color:#777;">ƒêang t·∫£i...</p>
    </div>
  </div>

  <!-- Popup chi ti·∫øt -->
  <div class="overlay" id="overlayDetail">
    <div class="popup">
      <h3 id="popupTitle"></h3>
      <p><strong>M√¥ t·∫£:</strong> <span id="popupDesc"></span></p>
      <p><strong>Tr·∫°ng th√°i:</strong> <span class="status" id="popupStatus"></span></p>
      <p><strong>Gi·ªù ƒë·∫øn h·∫°n:</strong> üïí <span id="popupTime"></span></p>
      <div class="popup-footer">
        <button class="btn close" id="closeDetail">ƒê√≥ng</button>
        <button class="btn complete" id="markDone">Mark as Completed</button>
      </div>
    </div>
  </div>

  <!-- Popup th√™m task -->
  <div class="overlay" id="overlayAdd">
    <div class="popup">
      <h3>Th√™m Task M·ªõi</h3>
      <p><label>Ti√™u ƒë·ªÅ:</label><br><input id="newTitle" type="text" style="width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;"></p>
      <p><label>M√¥ t·∫£:</label><br><textarea id="newDesc" rows="3" style="width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;"></textarea></p>
      <p><label>Gi·ªù ƒë·∫øn h·∫°n:</label><br><input id="newTime" type="time" style="width:100%;padding:8px;border:1px solid #ccc;border-radius:6px;"></p>
      <p><label>Tr·∫°ng th√°i:</label><br>
        <select id="newStatus" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;">
          <option value="PENDING">Pending</option>
          <option value="IN_PROGRESS">In Progress</option>
          <option value="COMPLETED">Completed</option>
        </select>
      </p>
      <div class="popup-footer">
        <button class="btn close" id="cancelAdd">H·ªßy</button>
        <button class="btn save" id="saveTask">L∆∞u</button>
      </div>
    </div>
  </div>

  <script>
    let allTasks = [];
    let currentFilter = "ALL";
    let currentTask = null;

    // load tasks from localStorage
    function loadTasks() {
      const saved = localStorage.getItem("tasks");
      return saved ? JSON.parse(saved) : [];
    }

    // update tasks in localStorage
    function saveTasks(tasks) {
      localStorage.setItem("tasks", JSON.stringify(allTasks));
    }


    function renderTasks(tasks) {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      if(!tasks.length) {
        list.innerHTML = "<p style='text-align:center;color:#777;'>Kh√¥ng c√≥ task n√†o üòÑ</p>";;
      }

      tasks.forEach(task => {
        const card = document.createElement("div");
        card.className = `task-card ${task.status.toLowerCase().replace("_", "-")}`;
        card.innerHTML = `
          <div class="task-header">
            <h3>${task.title}</h3>
            <span class="status">${task.status.replace("_"," ")}</span>
          </div>
          <div class="task-body">
            <p>${task.content}</p>
          </div>
          <div class="task-footer">üïí ${task.dueTime}</div>
        `;
        list.appendChild(card);
        card.addEventListener("click", () => openDetail(task));
      });
    }

    // apply filter when search
    function applyFilters() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allTasks.filter(task => {
        const matchKeyword = task.title.toLowerCase().includes(keyword) || task.content.toLowerCase().includes(keyword);
        const matchStatus = currentFilter === "ALL" ? true : task.status === currentFilter;
        return matchKeyword && matchStatus;
      })
      renderTasks(filtered);
    }

    // open popup detail
    function openDetail(task) {
      currentTask = task;
      document.getElementById("popupTitle").textContent = task.title;
      document.getElementById("popupDesc").textContent = task.content;
      document.getElementById("popupTime").textContent = task.dueTime;
      document.getElementById("popupStatus").textContent = task.status;
      document.getElementById("overlayDetail").classList.add("active");
      document.getElementById("markDone").style.display = task.status === "COMPLETED" ? "none" : "inline-block";
    }

    // close popup detail
    document.getElementById("closeDetail").addEventListener("click", () => document.getElementById("overlayDetail").classList.remove("active"));

    // update task status and close popup detail when click Mark as Completed
    document.getElementById("markDone").addEventListener("click", () => {
      currentTask.status = "COMPLETED";
      saveTasks();
      document.getElementById("overlayDetail").classList.remove("active");
      renderTasks(allTasks);
    })

    // popup add task  
    document.getElementById("btnAdd").addEventListener("click", () => document.getElementById("overlayAdd").classList.add("active"));
    document.getElementById("cancelAdd").addEventListener("click", () => document.getElementById("overlayAdd").classList.remove("active"));

    document.getElementById("saveTask").addEventListener("click", () => {
      const newTitle = document.getElementById("newTitle").value.trim();
      const newContent = document.getElementById("newDesc").value.trim();;
      const newStatus = document.getElementById("newStatus").value.trim();;
      const newTime = document.getElementById("newTime").value.trim();;
      if(!newTitle) {
        alert("Enter task title");
        return;
      };
      const task = {id: Date.now(), title: newTitle, content: newContent, status: newStatus, dueTime: newTime};
      allTasks.push(task);
      saveTasks();
      document.getElementById("overlayAdd").classList.remove("active");
      document.getElementById("newTitle").value = "";
      document.getElementById("newDesc").value = "";
      document.getElementById("newStatus").value = "";
      document.getElementById("newTime").value = "";
      applyFilters();
    });


    // filter buttons
    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.status;
        applyFilters();
      });
      
    });





    document.getElementById("searchInput").addEventListener("input", applyFilters);

    // init
    allTasks = loadTasks();
    if(allTasks.length === 0) {
      allTasks = [
        {id:1, title: "Fontend Task Manager", content: "Home page", status: "IN_PROGRESS", dueTime: "17:00"},
        {id:2, title: "Fontend Task Manager", content: "Profile page", status: "IN_PROGRESS", dueTime: "17:00"},
        {id:3, title: "Fontend Task Manager", content: "Sign up page", status: "IN_PROGRESS", dueTime: "17:00"}
      ];
    }



  saveTasks(allTasks);
  renderTasks(allTasks);


  </script>
</body>
</html>
